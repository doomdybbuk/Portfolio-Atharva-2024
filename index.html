    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 20px; /* Add padding for spacing */
            height: 90vh;
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: flex-end; /* Align content to the right */
            position: relative; /* Set position to relative for absolute positioning */
        }

        @font-face {
            font-family: "Apfel Grotezk";
            src: url('/fonts/ApfelGrotezk-Regular.otf') format('woff2'),
                 url('/fonts/ApfelGrotezk-Regular.otf') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .main {
            text-align: right; /* Align text to the right */
            margin-right: auto; /* Push main content to the right */
        }

        .main h1 {
            color: white;
            font-family: "Apfel Grotezk";
            font-size: 64px;
            font-weight: 400;
            margin: 0;
            line-height:112.5%;
        }

        nav {
            color: #818181; /* Set text color */
            font-family: "Apfel Grotezk"; /* Apply custom font */
            position: absolute; /* Set position to absolute */
            top: 20px; /* Add top spacing */
            right: 20px; /* Add right spacing */
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        
        nav ul {
            list-style: none; /* Remove default list styles */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }
        
        nav ul li {
            display: inline; /* Display list items inline */
            margin-right: 49px; /* Add spacing between list items */
        }
        
        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit color from parent (overrides the color specified for <a> elements) */
            font-size: 20px; /* Set font size */
        }
        
        .main {
            position: absolute; /* Set position to absolute */
            bottom: 130px; /* Add bottom spacing */
            right: 180px; /* Add right spacing */
            color: white;
            font-family: "Apfel Grotezk";
            font-size: 64px;
            font-weight: 400;
            margin: 0;
            text-align:left;
            line-height: 112.5%;
        }
        .hover-underline-animation {
            display: inline-block;
            position: relative;
            color: #818181 ;
            transition: transform 0.3s ease;
    
        }
        
        .underline{
            display:inline-block;
            position : relative;
            color:white;
            transition:transform 0.3s ease;
          
        }
        
        .underline:after{
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: white;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        
        }
        
        .underline:hover:after{
            transform: scaleX(1);
            transform-origin: bottom left;
        
        }
          
        .hover-underline-animation:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: white;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
          
        .hover-underline-animation:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
            color:white;
        }
          
        .footer {
            position: fixed;
            font-size:20px;
            bottom: 0;

            left: 0;
            width: 100%; /* Set background color */
            padding: 20px; /* Add padding */
            color: #D9D9D9; /* Set text color */
            text-align: center; /* Center align text */
            font-style: normal;
            font-weight: 400;
            line-height: normal;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer a {
            color: #ffffff; /* Set link color */
            text-decoration: none; /* Remove underline */
            margin: 0 25px; /* Add margin between links */
        }
        
        .atharva a, .design a{
            color: #818181;
            font-family: "Apfel Grotezk";
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        
        .hover-underline-animation:hover {
            color: white;
        }
        
        .mainfoot {
            display: flex;
            justify-content: space-between;
        }
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            height:59px;
            width : 59px;
        }
        @media only screen and (max-width: 768px) {
            .footer {
              display: none; /* Hide footer in mobile view */
            }
          }
          @media only screen and (max-width: 768px) {
            h1.main {
              font-size: 36.61px;
              padding-left:15px;
            }
          }
    </style>
</head>
